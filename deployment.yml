apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops
  template:
    metadata:
      labels:
        app: devops
    spec:
      containers:
      - name:  jenkinsdevops
        image: truthaniket/jenkinsdevops:latest
       
---

apiVersion: v1
kind: Service
metadata:
  name: service-html
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 5000
  selector:
    app: devops
